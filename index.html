		var car = {
			color:"azul",
			marca:"Ferrary",
			printer:function(){
				 var salida = this.marca + " - " + this.color;
				 return salida;
			}
		}

		var carroTwo = {
			color: "Rojo",
			marca: "Mazda"
		}

		console.log(car.printer());

		var logCar = function(arg1, arg2) {
			console.log("Car: ", this.printer());
			console.log("Argumentos: ", arg1, arg2);
			console.log("============================")
		}
		var logModelCar = logCar.bind(car);
		logModelCar("abc","xyz");


		logModelCar.call(car, "123", "456");
